<!DOCTYPE html>
<html ng-app="groceryListApp">
<head>
    <meta charset="UTF-8">
    <title>Tutotrial App</title>
    <script src="lib/angular.min.js"></script>
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-controller="HomeController">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-apple" style="color:#5bdb48">
                </span>
                {{appTitle}}
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item text-center clearfix">
                <button type="button" class="btn btn-sm btn-success pull-left">
                    <span class="glyphicon glyphicon-unchecked"></span>
                </button>
                <span style="font-weight:bold">Item 1</span>
                <button type="button" class="btn btn-sm btn-default pull-right">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </li>
            <li class="list-group-item text-center clearfix">
                <button type="button" class="btn btn-sm btn-success pull-left">
                    <span class="glyphicon glyphicon-unchecked"></span>
                </button>
                <span style="font-weight:bold">Item 2</span>
                <button type="button" class="btn btn-sm btn-default pull-right">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </li>
            <li class="list-group-item text-center clearfix">
                <button type="button" class="btn btn-sm btn-success pull-left">
                    <span class="glyphicon glyphicon-unchecked"></span>
                </button>
                <span style="font-weight:bold">Item 3</span>
                <button type="button" class="btn btn-sm btn-default pull-right">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
